<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <h1>Splitter</h1>
  <div class="container">
    
    <form>
      <label for="bill">Bill</label>
      <input type="number" id="bill" placeholder="$0.00" min="0" step="0.01">
      <label for="tip">Select Tip %</label>
      <div class="tip-buttons">
        <button class="tip-button" value="5">5%</button>
        <button class="tip-button" value="10">10%</button>
        <button class="tip-button" value="15">15%</button>
        <button class="tip-button" value="25">25%</button>
        <button class="tip-button" value="50">50%</button>
        <input type="number" class="tip-input" id="tip" placeholder="Custom">
      </div>
      <label for="people">Number of People</label>
      <input type="number" id="people" placeholder="1" min="1">
      <!-- <button type="submit">Calculate</button> -->
    </form>
   

    <div class="results">
      <div>
        <h2>Tip Amount</h2>
        <h6>/person</h6>
        <p id="tip-amount">$0.00</p>
      </div>
      <div>
        <h2>Total</h2>
        <h6>/person</h6>
        <p id="total-amount">$0.00</p>
      </div>
      <button id="reset-btn">RESET</button>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tayana</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
